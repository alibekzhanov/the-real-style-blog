{% extends 'base_generic.html' %}

{% block content %}
    <h1>Search Results for "{{ query }}"</h1>
    {% if results %}
        <ul>
            {% for publication in results %}
                <li>
                    <a href="{% url 'publication_detail' publication.id %}">{{ publication.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
