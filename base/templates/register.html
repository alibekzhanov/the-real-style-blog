{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/selection_page.css' %}">

    <!-- Marcellus -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">

    <!-- Athiti -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&family=Athiti:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- background -->
    <div class="background">
        <img class="background-image" src="{% static 'images/16-07_2024_riga_1_style_01_HP_Brunello_Cucinelli.jpeg' %}">
    </div>

    <!-- console -->
    <div class="selection-container">
        <!-- logo -->
        <img class="logo" src="{% static 'vectors/trsg_logo.svg' %}" alt="trsg logo">

        <!-- title -->
        <h1>Register</h1>

        <!-- form -->
        <form method="post" class="auth-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Create Account</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</body>
</html>
